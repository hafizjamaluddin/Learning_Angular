<form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
  <fieldset>
        <legend><h1>Customer Details</h1></legend>
          <p>
        Full Name:
    </p>
   <input type = "text" name = "fname" placeholder = "First Name" ngModel>
   <br/>
   <input type = "text" name = "lname" placeholder = "Last Name" ngModel>
   <br/>
    <p>
        Email:
    </p>
   <input type = "text" name = "email" placeholder = "email@yahoo.com" ngModel>
   <br/>
   <input type = "submit" value = "Submit">
   <input type = "reset" value = "Reset">
   </fieldset>
</form>
